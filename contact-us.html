<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>contact-us</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="types-of-cpr.html">Types of CPR</a></li>
            <li><a href="cpr-techniques.html">CPR Techniques</a></li>
            <li><a href="training-certification.html">Training & Certification</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </nav>
    <section class="contact-form">
        <h2>Inscription</h2>
        <form>
            <label>Full Name:</label>
            <input type="text" placeholder="Enter your full name" required>
    
            <label>Email:</label>
            <input type="email" placeholder="Enter your email" required>
    
            <label>Phone:</label>
            <input type="tel" placeholder="Enter your phone number" required>
    
            <label>Certification Type:</label>
            <select required>
                <option value="">Select a certification</option>
                <option value="hands-only">Hands-Only CPR</option>
                <option value="bls">Basic Life Support (BLS)</option>
                <option value="aed">CPR & AED</option>
                <option value="pediatric">Pediatric CPR</option>
            </select>
    
            <label>Message:</label>
            <textarea placeholder="Your message here..." rows="4"></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </section>
    
    
    <footer class="footer">

    </footer>
</body>
</html>
